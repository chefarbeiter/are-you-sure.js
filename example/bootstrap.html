<!doctype html>
<html>

<head>
    <title>are-you-sure.js - Bootstrap-Example</title>
    <link href="../dist/headless.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="padding-top: 100px;">
    <div class="alert alert-primary m-3 w-25">Click the Cancel button...</div>
    <div class="d-flex justify-content-center m-3 w-25">
        <button type=" button" id="cancelButton" class="btn btn-primary btn-lg">Cancel</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../dist/are-you-sure.bundle.min.js"></script>
    <script>
        let cancelButton = document.getElementById("cancelButton");
        let confirmation = new areYouSure.Confirmation(cancelButton, {
            question: "Do you really want to cancel this Bootstrap example?",
            style: "bootstrap",
            onConfirm: () => {
                let alert = document.querySelector(".alert");
                alert.textContent = "Cancel confirmed!";
                alert.classList.remove("alert-primary", "alert-success");
                alert.classList.add("alert-danger");
            },
            onDismiss: () => {
                let alert = document.querySelector(".alert");
                alert.textContent = "Cancel cancelled!";
                alert.classList.remove("alert-primary", "alert-danger");
                alert.classList.add("alert-success");
            }
        });
    </script>
</body>

</html>
