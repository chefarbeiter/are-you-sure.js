<!doctype html>
<html>

<head>
    <title>are-you-sure.js - Bootstrap-Example</title>
    <link href="../dist/are-you-sure.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="display-1">Are you sure?</h1>
        <div class="alert alert-primary w-50 mt-3">Click a Cancel button...</div>
        <div class="w-50 d-flex justify-content-between">
            <button type="button" class="btn btn-danger btn-lg cancel-button" data-placement="left">
                Cancel Left
            </button>
            <button type="button" class="btn btn-danger btn-lg cancel-button ms-1" data-placement="top">
                Cancel Top
            </button>
            <button type="button" class="btn btn-danger btn-lg cancel-button ms-1" data-placement="right">
                Cancel Right
            </button>
            <button type="button" class="btn btn-danger btn-lg cancel-button ms-1" data-placement="bottom">
                Cancel Bottom
            </button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../dist/are-you-sure.bundle.min.js"></script>
    <script>
        const cancelButtons = document.querySelectorAll(".cancel-button");

        for (const cancelButton of cancelButtons) {
            new areYouSure.Confirmation(cancelButton, {
                question: "Do you really want to cancel this Bootstrap example?",
                style: "bootstrap",
                placement: cancelButton.dataset.placement,
                onConfirm: () => {
                    let alert = document.querySelector(".alert");
                    alert.textContent = "Cancel confirmed!";
                    alert.classList.remove("alert-primary", "alert-success");
                    alert.classList.add("alert-danger");
                },
                onDismiss: () => {
                    let alert = document.querySelector(".alert");
                    alert.textContent = "Cancel cancelled!";
                    alert.classList.remove("alert-primary", "alert-danger");
                    alert.classList.add("alert-success");
                }
            });
        }
    </script>
</body>

</html>
