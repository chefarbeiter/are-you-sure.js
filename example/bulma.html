<!doctype html>
<html>

<head>
    <title>are-you-sure.js - Example</title>
    <link href="../dist/are-you-sure.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
</head>

<body>
    <div class="container">
        <h1 class="is-size-1">Are you sure?</h1>
        <div class="columns mt-3">
            <div class="column is-one-quarter">
                <div class="message is-info">
                    <div class="message-body">Click the Cancel button...</div>
                </div>
                <button type="button" id="cancelButton" class="button is-danger">Cancel</button>
            </div>
        </div>
    </div>
    <script src="../dist/are-you-sure.bundle.min.js"></script>
    <script>
        let cancelButton = document.getElementById("cancelButton");
        let confirmation = new areYouSure.Confirmation(cancelButton, {
            placement: "right",
            style: "bulma",
            onConfirm: () => {
                let message = document.querySelector(".message");
                message.children[0].textContent = "Cancel confirmed!";
                message.classList.remove("is-info", "is-success");
                message.classList.add("is-danger");
            },
            onDismiss: () => {
                let message = document.querySelector(".message");
                message.children[0].textContent = "Cancel cancelled!";
                message.classList.remove("is-info", "is-danger");
                message.classList.add("is-success");
            }
        });
    </script>
</body>

</html>
